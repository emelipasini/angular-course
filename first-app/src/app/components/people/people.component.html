<h3>Nueva persona:</h3>
<div class="col">
    <form action="" class="form-row">
        <div class="form-group col-md-2">
            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname" class="form-control" [(ngModel)]="firstname">
            <!-- <input type="text" name="firstname" id="firstname" class="form-control" #firstname> -->
        </div>
        <div class="form-group col-md-2">
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname" class="form-control" [(ngModel)]="lastname">
            <!-- <input type="text" name="lastname" id="lastname" class="form-control" #lastname> -->
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" (click)="addPerson()">Guardar</button>
            <!-- <button type="submit" class="btn btn-primary" (click)="addPerson(firstname, lastname)">Guardar</button> -->
        </div>
    </form>
</div>

<app-person *ngFor="let person of people; let i = index" [person]="person" [index]="i">
<!-- (sendNewPerson)="addNewPerson($event)" -->
</app-person>
