<div class="container mt-3">
    <div class="row">
        <div class="col">
            <h2>Listado de personas:</h2>
            <div class="mt-3" *ngFor="let person of people; let i = index">
                <ul>
                    <li>
                        <a class="person-link" [routerLink]="['/people',i]">
                            {{ person.firstname }} {{ person.lastname }}
                        </a>
                        <button class="btn btn-small btn-danger mx-2" (click)="deletePerson(i)">Eliminar</button>
                    </li>
                </ul>
            </div>
            
            <button class="btn btn-primary mt-2" type="submit" (click)="addPerson()">Agregar persona</button>
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <div class="col">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
