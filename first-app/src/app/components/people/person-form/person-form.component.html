<div class="container">
    <div class="row">
        <div class="col mt-3">
            <h3>{{ title }}</h3>
            <div class="col">
                <form action="" class="form-row">
                    <div class="form-group col-md-2">
                        <label for="firstname">Nombre</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" value="firstname" [(ngModel)]="firstname">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="lastname">Apellido</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" value="lastname" [(ngModel)]="lastname">
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary" (click)="addPerson()">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
